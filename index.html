<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kingdom Quest</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="./images/icono.ico" type="image/x-icon">
  </head>
  <body>
    <div id="container">
      <div id="start-screen" class="container">
        <img src="./images/logo.png" alt="logo" class="swing"/>
        <button id="start-btn" class="grow">Start the game</button>
      </div>

      <div id="game-screen" class="container">
        <div id="game-box">
          <div id="answer-btn">
            
          </div>
        </div>
      </div>

      <div id="win-screen" class="container">
        <img src="./images/win.png" alt="you_win" class="swing">
        <button id="playagain-btn" class="grow">Play Again</button>
      </div>

      <div id="game-over-screen" class="container">
        <img src="./images/youlose.png" alt="you_loose" class="swing">
        <button id="restart-btn" class="wobble">Restart the game</button>
      </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/character.js"></script>
    <script src="./js/quest.js"></script>
    <script src="./js/answers.js"></script>

    <script src="./js/data.js"></script>
  </body>
</html>
